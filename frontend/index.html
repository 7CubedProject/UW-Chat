<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
   
    <!-- our includes --> 
    <script type="text/javascript" src="/jquery.js"></script>
    <script src="/animation.js" language="javascript" type="text/javascript"></script>
    <script src="/chat_client.js" type="text/javascript"></script>


	<title>UWChat</title>

  <link rel="stylesheet" type="text/css" href="/reset.css"/>
  <link href="/chat_style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div id="stripes"></div>
  <div id="uwc_base">
    <div id="uwc_splash">
      <div class="content">
      <div id="connect">
        <p>
            <form action="#">
              <fieldset> 
                <img id="logo" src="/images/logo.png" style="margin-right: 30px"/>
                <label for="nick">What room are you in?</label>
                <input id="nickInput" class="text"type="text" name="nick" value="" />
                <input id="connectButton" class="button" type="submit" name="button" value="Join"/>
                <p id="example">Example: RCH101</p>
              </fieldset>
            </form>
        </p>
      </div>
      </div>
      <div id="uwc_divider"></div>
    </div>

    <div id="uwc_chat">
      <h2>Room Title</h2>
      <div id="log">
        <table class="message"></table>
      </div> <!-- Log -->
      <div id="toolbar">
        <input tabindex="1" type="text" id="entry"/>
      </div>
    </div> <!-- Chat -->
  </div>
</body>

</html>
