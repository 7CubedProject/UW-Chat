<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
   
    <!-- includes for the other guy's stuff --> 
    <link rel="stylesheet" href="client/www/style.css" type="text/css"/>
    <script src="client/www/jquery.js" type="text/javascript"></script>
    <script src="client/www/client.js" type="text/javascript"></script>
   
    <!-- our includes --> 
    <script type="text/javascript" src="../common/jquery.js"></script>
    <script type="text/javascript" src="jquery.autocomplete.js"></script>
    <script type="text/javascript" src="client/www/client.js"></script>
    
    <script src="code.js" language="javascript" type="text/javascript"></script>

	<title>UWChat</title>

  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="chat_style.css" rel="stylesheet" type="text/css">

</head>
<body onload="onLoad()">
  <div id="uwc_base">
    <div id="uwc_splash" class="hidden">
      <!-- TODO: get splash banner from chris -->
      <h1>UWCHAT</h1>
      <p>
        Enter room: 
        <input name= "q" id="uwc_room" type="text" onKeydown="Javascript: if (event.keyCode==13) submitRoom();" />
      </p>
    </div>
    <div id="uwc_chatroom" >
      <div id="uwc_chatlog_wrapper"> 
        <table id="uwc_chatlog">
          <tr>
            <td class="uwc_uname">gareth</td> 
            <td class="uwc_msg">Hello!</td>
          </tr>
          <tr>
            <td class="uwc_uname">john</td> 
            <td class="uwc_msg">peace</td>
          </tr>
          <tr>
            <td class="uwc_uname">katie</td> 
            <td class="uwc_msg">Whatevs.</td>
          </tr>
        </table>
      </div>
      <div id="uwc_chatinput_wrapper">
        <input id="uwc_nickinput" type="text" value="gareth"/>
        <input id="uwc_chatinput" type="text"/>
        <input id="uwc_send" type="submit" value="send"/>
      </div>
    </div>

<!-- -->

    <div id="chat">
      <div id="loadling"><p>Loading ...</p></div>
  
      <div id="log">
    
        <table class="message"><tr><td class="date">20:17</td><td valign="top" class="nick">bougyman</td>
            <td class="msg-text">test</td>
        </tr></table>
  
      </div> <!-- Log -->

      <div id="toolbar">
        <ul id="status">
          <li><a id="usersLink" href="#">5 users</a></li>
          <li>uptime: <span id="uptime">?</span></li>
          <li>memory: <span id="rss">?</span>mb RSS</li>
        </ul>
        
        <input tabindex="1" type="text" id="entry"/>
      </div>
    </div> <!-- Chat -->
  </div>
</body>

</html>
