<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
   
    <!-- our includes --> 
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/jquery.autocomplete.js"></script>

    <!-- includes for the other guy's stuff --> 
    <script src="/client.js" type="text/javascript"></script>

    <script src="/code.js" language="javascript" type="text/javascript"></script>

	<title>UWChat</title>

  <link rel="stylesheet" type="text/css" href="/reset.css"/>
  <link href="/chat_style.css" rel="stylesheet" type="text/css">

</head>
<body onload="onLoad()">
  <div id="uwc_base">
    <div id="uwc_splash">
      <!-- TODO: get splash banner from chris -->
      <div id="logo">UWCHAT</div>
      <div id="connect">
        <p>
            <form action="#">
              <fieldset> 
                <label for="nick">Enter room:</label>
                <input id="nickInput" class="text"type="text" name="nick" value=""  onKeydown="Javascript: if (event.keyCode==13) submitRoom();" />
                <input id="connectButton" class="button" type="submit" name="" value="Join"/>
              </fieldset>
            </form>
        </p>
      </div>
    </div>

    <div id="uwc_chat">
      <h2>Room Title</h2>
      <div id="log">
        <table class="message"><tr><td class="date">20:17</td><td valign="top" class="nick">bougyman</td>
            <td class="msg-text">test</td>
        </tr></table>
      </div> <!-- Log -->
      <div id="toolbar">
        <ul id="status">
          <li><a id="usersLink" href="#">5 users</a></li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
    </div> <!-- Chat -->
  </div>
</body>

</html>
